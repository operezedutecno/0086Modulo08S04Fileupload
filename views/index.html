<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <h1>Formulario de Registro</h1>

        <div class="d-flex justify-content-center">
            <div class="col-4">
                <form id="formulario-registro">
                    <div class="mb-3">
                        <label for="txtRut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="txtRut">
                        <div id="errorRut" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre">
                        <div id="errorNombre" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="txtApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="txtApellido">
                        <div id="errorApellido" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fileFoto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="fileFoto">
                        <div id="errorFoto class="form-text text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>

        <img src="/public/images/f6b57155-4112-4060-a156-2cd66971eba31.jpg" alt="">
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./public/js/main.js"></script>
</body>

</html>
